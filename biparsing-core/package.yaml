name: biparsing-core
version: 0.0.0.1
spec-version: 0.36.0

dependencies:
  - name: base
    mixin:
      - hiding (Prelude)
  - data-default
  - extra
  - lens
  - mono-traversable >= 1.0.17.0
  - mtl >= 2.3
  - transformers >= 0.6.1.1
  - containers
  - semigroupoids

default-extensions:
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DeriveFunctor
  - DeriveGeneric
  - DerivingVia
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - LambdaCase
  - MultiParamTypeClasses
  - PatternSynonyms
  - QuantifiedConstraints
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - StandaloneKindSignatures
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns

library:
  source-dirs: src/
  other-modules:
    - Prelude
  dependencies:
    - data-diverse
    - generic-data
    - hvect
    - profunctors
    - safe

    # remove dependencies after Data.EqElement is removed
    - text
    - vector
    - bytestring
    - split
    - stringsearch
  ghc-options:
    - -Werror
    - -Weverything

    - -Wno-implicit-prelude
    - -Wno-missing-deriving-strategies
    - -Wno-missing-kind-signatures
    - -Wno-missing-local-signatures
    - -Wno-missing-safe-haskell-mode
    - -Wno-safe
    - -Wno-unsafe

    - -Wno-unused-packages

tests:
  spec:
    main: Spec.hs
    source-dirs: tests/
    dependencies:
      - QuickCheck
      - biparsing
      - bytestring
      - generic-deriving
      - generic-random
      - hspec
      - hspec-discover
      - quickcheck-instances
      - text
      - vector
      - ghc-prim
    default-extensions:
      - OverloadedStrings
      - OverloadedLists
      - NamedFieldPuns
    ghc-options:
      - -Werror
      - -Weverything
      - -fprint-potential-instances

      - -Wno-implicit-prelude
      - -Wno-incomplete-uni-patterns
      - -Wno-missing-deriving-strategies
      - -Wno-missing-export-lists
      - -Wno-missing-import-lists
      - -Wno-missing-kind-signatures
      - -Wno-missing-local-signatures
      - -Wno-missing-safe-haskell-mode
      - -Wno-orphans
      - -Wno-safe
      - -Wno-unsafe

      - -Wno-unused-packages

