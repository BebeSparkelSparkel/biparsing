name: biparsing
version: 0.0.0.1

dependencies:
  - name: base
    mixin:
      - hiding (Prelude)
  - mtl
  - mono-traversable

default-extensions:
  - BlockArguments
  - ConstraintKinds
  - DeriveFunctor
  - DeriveGeneric
  - FlexibleContexts
  - FlexibleInstances
  - ImportQualifiedPost
  - LambdaCase
  - RankNTypes
  - RecordWildCards
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - ViewPatterns
  - ScopedTypeVariables
  - MultiParamTypeClasses
  - FunctionalDependencies
  - StandaloneKindSignatures
  - DuplicateRecordFields

library:
  source-dirs: src/
  dependencies:
    #- string-conversions
    - profunctors
    - extra
    - data-diverse

# used for InitTails and should be removed when added to mono-traversable
    - text
  other-modules:
    - Prelude
    #- Paths_biparsing
  ghc-options:
    - -Werror
    - -Weverything

    - -Wno-missing-kind-signatures
    - -Wno-missing-safe-haskell-mode
    - -Wno-implicit-prelude
    - -Wno-safe
    - -Wno-unsafe
    - -Wno-missing-deriving-strategies
    - -Wno-missing-local-signatures

    - -Wno-unused-packages

tests:
  spec:
    main: Spec.hs
    source-dirs: tests/
    dependencies:
      - biparsing
      - hspec
      - hspec-discover
      - QuickCheck
      - quickcheck-instances
      - text
      - bytestring
      - containers
      - vector
      - generic-random
      - generic-deriving
    default-extensions:
      - OverloadedStrings
      - OverloadedLists

